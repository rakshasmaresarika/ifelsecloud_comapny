    <div class="row justify-content-center">
        <!-- <ng-container *ngFor="let cardValue of topFourCardsValues"> -->
            <div class="col-md-3 top-cards" *ngFor="let card of topFourCards; let i = index">
                <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
                  <div class="card-body">
                    <i class="bi bi-three-dots-vertical" id="option"></i>
                    <div class=" rounded-circle m-3 text-primary">
                      <h2><i [ngClass]="cardIcons[i]"></i></h2>
                    </div>
                    <p class="card-title">{{ card | titlecase}}</p>
                    <h5 class="card-text"> $ {{ topFourCardsValues[i] }}</h5>
                  </div>
                </div>
              </div>
        <!-- </ng-container> -->
    </div>
